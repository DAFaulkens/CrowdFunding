PLG_CONTENT_CROWDFUNDINGSHARE="Content - CrowdFunding - Share"
PLG_CONTENT_CROWDFUNDINGSHARE_DESC="<p><a href="http://itprism.com/free-joomla-extensions/ecommerce-gamification/crowdfunding-collective-raising-capital" target="_blank">CrowdFunding - Share</a> is a plugin that adds block with sharing buttons and code for embedding. These things can be used from users to share the project with their friends.</p><p><a href='#' target='_blank'>Read documentation</a> that will help you to setup the extensions.</p><p>Invest in the extension improvement. You can <a href="http://itprism.com/sponsorship" title="Sponsoring" target="_blank">sponsor the extension via SMS, PayPal or Bitcoin</a>.</p><p><a href="http://itprism.com/" target="_blank">Subscribe for the newsletter</a> to receive information about updates and new ITPrism extensions.</p><p>Please, <a href="http://extensions.joomla.org/extensions/e-commerce/donations/23876" target="_blank">vote for the extension</a> on Joomla! Extensions Directory</p>"
PLG_CONTENT_CROWDFUNDINGSHARE_HELP_URL="http://itprism.com/help/95-crowdfunding-documentation-faq"

